<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="/css/global.css" />
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-sm-3">
          <input id="firstValue" type="text" />
        </div>
        <div class="col-sm-3">
          <input id="secondValue" type="text" />
        </div>
      </div>
      <br />
        <div class="row">
            <div class="col-sm-1">
              <button type="button" class="btn-default" id="addButton">+</button>
            </div>
            <div class="col-sm-1">
              <button type="button" class="btn-default" id="subButton">-</button>
            </div>
            <div class="col-sm-1">
              <button type="button" class="btn-default" id="divButton">/</button>
            </div>
            <div class="col-sm-1">
              <button type="button" class="btn-default" id="multButton">x</button>
            </div>
            <div class="col-sm-1">
              <button type="button" class="btn-danger" id="clearButton">Clear</button>
            </div>
          </div>
        </div>










  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script src="JS/calc.js"></script>
</body>
</html>
